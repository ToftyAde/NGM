{% extends "base.html" %}

{% block title %}Play Game{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-6">
    <h2 class="mb-3">Number Guessing Game</h2>

    <p>Guess a number between 1 and 100</p>
    <p>Attempts: {{ attempts }} / {{ max_attempts }}</p>

    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="form-group">
        <input type="number" name="guess" class="form-control" placeholder="Enter your guess" required min="1" max="100">
      </div>
      <button type="submit" class="btn btn-primary">Submit Guess</button>
    </form>

    {% if message %}
      <div class="alert alert-info mt-3">
        {{ message }}
      </div>
    {% endif %}

    <p class="mt-4"><a href="{{ url_for('user.profile') }}" class="btn btn-secondary">Back to Profile</a></p>
  </div>
</div>
{% endblock %}
