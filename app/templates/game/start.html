{% extends "base.html" %}

{% block title %}Start Game{% endblock %}

{% block content %}
  <h2 class="mb-4">Start a New Game</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <form method="post" action="{{ url_for('game.start_game') }}">
          {{ form.hidden_tag() }}

          <div class="form-group">
            {{ form.level.label(class="font-weight-bold") }}
            {{ form.level(class="form-control form-control-lg") }}
          </div>

          <button type="submit" class="btn btn-primary btn-lg btn-block mt-3">
            {{ form.submit.label.text }}
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
